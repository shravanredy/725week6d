        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 4</h1>
                    <p class="flow-text">API EXAMPLE</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" data-target="modal1"

                </div>
            </div>
            <div id="card-section" class="row">
                <div class="col s4 center-align">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">

                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Kitten 1<i

                        </div>

                    </div>

            </div>

        <div id="modal1" class="modal modal-fixed-footer">

                <form class="col s12">
                    <div class="row">

                            <label for="title">title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="subTitle" type="text" class="validate">
                            <label for="subTitle">subTitle</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="path" type="text" class="validate">
                            <label for="path">path</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate">
                            <label for="description">description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
